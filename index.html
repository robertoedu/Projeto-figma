<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./master.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" ></script>
    <title>Controle Financeiro</title>
</head>

<body>
    <div class="control">
        <div class="head" >
            <div class="elipse">
                <img src="./Ellipse 13.png">
            </div>
            <span>
                <p>Controle financeiro</p>
            </span>
            <div class="botoesdesk" >
                <div class="deskbt" id="ctdesk" ><a href="" >Cadastro de transações</a></div>
                <span class="pipe" >|</span>
                <div class="deskbt"><a href="" >Limpar dados</a></div>
                <span class="pipe">|</span>
                <div class="deskbt" ><a href="" >Salvar no servidor</a></div>
            </div>
            <div class="aba">
                <div class="menu">
                    <div></div>
                    <div></div>
                    <div></div>
            </div>
            <div>
                <ul>
                    <li>X</li>
                    <li>Cadastro de transações</li>
                    <li>Limpar dados</li>
                    <li>Salvar no servidor</li>
                </ul>
            </div>
        </div>
    </div>
</div>
    <div class="hero">
        <div class="formbox">
            <div class="novat">
                <label for="Nova" id="tablet">Nova transação</label>
            </div>
            <form class="transacao" onsubmit="Validarform(event)" >
                <div class="lcompra">
                    <label for="escolha" class="tt">Tipo de transação</label>
                    <div id="celecalert" style="color: red;" ></div>
                    <select name="escolha" id="escolha">
                        <option value>--Selecione--</option>
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>
                <div class="lmercadoria">
                    <label for="nome"  class="NM">Nome</label>
                    <div id="nomealert" style="color: red;" ></div>
                    <input type="text" placeholder="Input" name="nome" class="mercadoria" id="nome">
                   
                </div>
                <div class="lvalor">
                    <label for="valor" class="value">Valor</label>
                    <div id="valoret" style="color: red;" ></div>
                    <input type="number" name="valor"  placeholder="R$ 0,00" min="0" class="VM" id="valor">
                </div>
                <div class="btadd">
                    <button type="submit" class="adicionar" > Adicionar transação </button>
                </div>
            </form>
        </div>
        <hr class="linha1" >
        <div class="tablecomp" >
            <div class="extract">
                <p>Extrato de transações</p>
            </div>
            <div class="tabela" id="table">
                <table>
                    <thead>
                        <th class="topo"></th>
                        <th class="topo">Mercadoria</th>
                        <th class="topo" id="vtf">Valor</th>
                    </thead>
                    <tbody id="tjs" >
                        <tr >
                            <td id="sele" ></td>
                            <td id="nomer"></td>
                            <td class="vt" id="vlm"> R$</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="vt" id="lc">[LUCRO]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        listatransacao();
    </script>
</body>
</html>
